<div class="title">血腥瑪麗交換禮物規則</div>
<div class="scroll-pane">
1 大家把禮物放在桌上<br/>
2 抽號碼，號碼越大的越後面抽<br/>
3 第一個人可以先選禮物然後拆開，第二個人可以選上一個人剛拆開的禮物，或是自己選一個禮物<br/>
4 如果禮物被別人選走，則可以再選一次禮物，一樣拆開，再由第三個人決定要選已拆或未拆的禮物<br/>
